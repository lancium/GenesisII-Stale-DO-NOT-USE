# Set root category priority to INFO and its only appender to LOGFILE.
log4j.rootCategory=INFO, LOGFILE

# LOGFILE is set to be a RollingFileAppender using a PatternLayout.
log4j.appender.LOGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOGFILE.File=${user.home}/.GenesisII/container.log
log4j.appender.LOGFILE.MaxFileSize=100MB
log4j.appender.LOGFILE.MaxBackupIndex=1
log4j.appender.LOGFILE.Threshold=DEBUG
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=[%d{ISO8601}:%p] %m%n

log4j.logger.org.apache.axis.enterprise=FATAL, LOGFILE
log4j.logger.org.apache.axis.EXCEPTIONS=DEBUG

log4j.logger.org.apache.xml.security.signature.Reference=WARN

